<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: blueviolet;
            font-size: 25px;
            color: white;
        }
    </style>
</head>
<body id="body"  onload="carregar()">

    <h1>Ola isso Ã© um teste do evento onload</h1>

    <div id="tempo">
        aqui mostrara as horas
    </div>
    




    <script>
         
         function carregar() {

            var data = new Date()
            var hora = data.getHours()

            document.getElementById('tempo')
            tempo.style.background = 'white'
            tempo.innerText = hora +' horas '
            document.getElementById('body')
            body.style.background = "yellow"
            body.style.color = 'black'

            if (hora > 10) {

                tempo.style.background = 'black'
                tempo.style.color = 'white'
            }
           
            
         }


    </script>
</body>
</html>
