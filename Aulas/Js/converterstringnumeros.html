<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(0, 225, 255);
            color: rgba(255, 255, 255, 0.815);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
     var n1 = Number.parseFloat(window.prompt('Digite um número'))
     var n2 = Number(window.prompt('Digite outro número:'))  //Se usar somente Number ele vai converter tanto pra inteiro como pra float, o parseInt ou o Float usar quando queremos forçar os numeros a serem esses tipos
     var s = n1 + n2
     
     window.alert('A soma é ' +s )

     alert('O valor arredondado é ' +Math.round(s) )
     alert('O valor com as casas decímais é' +s.toFixed(2))


     //window.alert('A soma dos valores é ' +String(s)) // Converteu o s de inteiro para string , modo antigo de fazer


    //window.alert(`A soma entre ${n1} e ${n2} é igual a ${s.toFixed(2)}`) // Modo mais recente, chamado template string, o ${} chama plays holder

     
    </script>

    
</body>
</html>
