<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            color: white;
            background-color: rgb(82, 13, 172);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>

    <p name="piu">Aqui vai o resultado</p>

    <p>Apredendo a usar o <strong>DOM</strong> em javascript.</p>
     
 
    <div id="msg">Clique em mim</div><br>

    <script>
        document.getElementById('msg')
        document.write( msg.innerText + '<br><br>')
        msg.style.color = 'black'


        var p1 = document.getElementsByTagName('p')[0]
        document.write(p1.innerText )
        p1.style.color = 'yellow'



    </script> 
       

</body>
</html>
