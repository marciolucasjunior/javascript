<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> Km/h   <input type="button" value="Verificar" onclick="calcular()"> </p> 
    <div id="res"></div>

    <script>
        

        function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var ress = document.getElementById('res')
            
            ress.innerHTML = 'Sua velocidade atual é de ' +vel+ 'Km/h <br>'
            if (vel > 60) {
                ress.innerHTML += 'Voce esta multado <br>'
            }
            ress.innerHTML += 'Dirija sempre com cinto de segurança!'

        }
    </script>
    
</body>
</html>
